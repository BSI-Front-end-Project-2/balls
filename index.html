<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Group 4" />
    <meta name="description" content="Homepage" />
    <!-- End of Meta -->
    <title>Let's Go!</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- End of Stylesheet -->
  </head>

  <body>
    <!-- Container -->
    <div id="container">
      <h1>BALLS</h1>
      <!-- Canvas Container -->
      <div id="canvasContainer">
        <canvas id="ballsCanvas"></canvas>
      </div>
      <!-- End of Canvas Container -->

      <!-- Buttons Container -->
    <div id="buttons-container">
      <div class="row">
        <button onclick="start()">Start animation</button>
        <button onclick="stop()">Stop animation</button>
        <button onclick="ballSizeInc()">Increment balls size ↑</button>
        <button onclick="ballSizeDec()">Decrement balls size ↓</button>
      </div>
      <div class="row">
        <button onclick="removeBall()">Remove ball</button>
        <button onclick="speedInc()">Speed increment +</button>
        <button onclick="speedDec()">Speed Decrement -</button>
        <button id="color">Change Color</button>
        <button onclick="colorScroll()" id="colorPal"></button>
      </div>
    </div>
    <!-- End of Buttons Container -->

      <audio id="music">   
        <source src="audio/game_song.mp3" />   
      </audio> 

    </div>
<p id="counter"></p>
</body>

    <!-- End of Container -->
    <!-- Scripts -->
    <script src="js/main.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
